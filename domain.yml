version: "3.1"

intents:
  - sapa
  - selamat_tinggal
  - setuju
  - tidak_setuju
  - suasana_hati_baik
  - suasana_hati_buruk
  - tantangan_bot
  - calculate
  - ask_weather
  - give_feedback

responses:
  utter_sapa:
  - text: "Ada yang bisa saya bantu Tuan?"

  utter_semangat:
  - text: "Ini ada sesuatu untuk menyemangati Tuan:"
    # image: "https://github.com/Nfdstyti18/nonaa-saranjanaa/blob/main/img/hai.jpg"

  utter_apakah_bantu:
  - text: "Apakah itu membantu Tuan?"

  utter_bahagia:
  - text: "Aku ikut senang mendengarnya Tuan!"

  utter_selamat_tinggal:
  - text: "Sampai jumpa! Semoga harimu menyenangkan Tuan!"

  utter_saya_adalah_bot:
  - text: "Saya adalah bot, didukung oleh Rasa."

  utter_math_result:
  - text: "Hasil dari perhitungan {result}"

  utter_weather_result:
  - text: "Cuaca di {location} saat ini adalah {description} dengan suhu {temperature}Â°C."

  utter_ask_feedback:
  - text: "Apakah respons saya membantu? Beri tahu saya apakah itu bagus atau kurang bagus."

  utter_thank_feedback:
  - text: "Terima kasih atas umpan baliknya, Tuan!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_calculate
  - action_get_weather
  - action_analyze_sentiment

slots:
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

  feedback:
    type: text
    mappings:
      - type: from_entity
        entity: feedback

regex:
  expression: '\d+(\s*[\+\-\*/]\s*\d+)+'
